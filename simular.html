<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulação de Empréstimo Consignado</title>
  <meta name="description" content="Consolidando sonhos">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/favicon.png" rel="apple-touch-icon">
    <link href="lib/fonts-googleapis/family-open-sans.min.css" rel="stylesheet">
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/nivo-slider/css/nivo-slider.min.css" rel="stylesheet">
    <link href="lib/nivo-slider/css/nivo-slider-theme.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/owl.transitions.min.css" rel="stylesheet">
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/venobox/venobox.min.css" rel="stylesheet">
    <link href="css/responsive.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
  <link href="css/modal.css" rel="stylesheet">
</head>
<body>

  <!-- Ícone para simulação de empréstimo -->
  <div class="simulacao-icon" onclick="abrirModalSimulacao()">
    <i class="fas fa-calculator"></i> Simular Empréstimo
  </div>

  <!-- Modal de simulação -->
  <div id="modal-simulacao" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModalSimulacao()">&times;</span>
      <h2>Simulação de Empréstimo Consignado</h2>
      <!-- Formulário de simulação de empréstimo -->
      <form id="formulario-simulacao">
        <div class="form-group">
          <label for="valor">Valor do Empréstimo:</label>
          <input type="text" id="valor" name="valor" class="form-control" placeholder="Digite o valor desejado">
        </div>
        <div class="form-group">
          <label for="parcelas">Número de Parcelas:</label>
          <input type="number" id="parcelas" name="parcelas" class="form-control" placeholder="Número de parcelas desejado">
        </div>
        <div class="form-group">
          <label for="taxa">Taxa de Juros (% ao mês):</label>
          <input type="text" id="taxa" name="taxa" class="form-control" placeholder="Digite a taxa de juros">
        </div>
        <button type="button" onclick="simularEmprestimo()" class="btn btn-primary">Simular</button>
      </form>
      <!-- Resultado da simulação -->
      <div id="resultado-simulacao"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mask/1.14.16/jquery.mask.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#valor').maskMoney({ prefix: 'R$ ', allowNegative: false, thousands: '.', decimal: ',' });
    });

    function simularEmprestimo() {
      var valor = parseFloat($('#valor').maskMoney('unmasked')[0]);
      var parcelas = parseInt($('#parcelas').val());
      var taxa = parseFloat($('#taxa').val());

      // Calcular o valor das parcelas
      var valorTotal = valor * (1 + taxa / 100);
      var valorParcela = valorTotal / parcelas;

      // Exibir o resultado
      $('#resultado-simulacao').html('Valor Total do Empréstimo: R$' + valorTotal.toFixed(2) + '<br>Valor da Parcela: R$' + valorParcela.toFixed(2));
    }

    // Funções para abrir e fechar o modal
    function abrirModalSimulacao() {
      $('#modal-simulacao').show();
    }

    function fecharModalSimulacao() {
      $('#modal-simulacao').hide();
    }
  </script>
</body>
</html>
