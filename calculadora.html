<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Empréstimo</title>
  <meta name="description" content="Consolidando sonhos">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/favicon.png" rel="apple-touch-icon">
    <link href="lib/fonts-googleapis/family-open-sans.min.css" rel="stylesheet">
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/nivo-slider/css/nivo-slider.min.css" rel="stylesheet">
    <link href="lib/nivo-slider/css/nivo-slider-theme.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/owl.transitions.min.css" rel="stylesheet">
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/venobox/venobox.min.css" rel="stylesheet">
    <link href="css/responsive.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
  <link href="css/modal.css" rel="stylesheet">
</head>
<body>

  <!-- Ícone para acessar a calculadora de empréstimo -->
  <div class="calculadora-icon" onclick="abrirModalCalculadora()">
    <i class="fas fa-calculator"></i> Calculadora de Empréstimo
  </div>

  <!-- Modal da calculadora -->
  <div id="modal-calculadora" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModalCalculadora()">&times;</span>
      <h2>Calculadora de Empréstimo</h2>
      <!-- Formulário da calculadora -->
      <form id="formulario-calculadora">
        <div class="form-group">
          <label for="renda">Renda Mensal:</label>
          <input type="text" id="renda" name="renda" class="form-control" placeholder="Digite sua renda mensal (R$)">
        </div>
        <div class="form-group">
          <label for="outros-debitos">Outros Débitos Mensais:</label>
          <input type="text" id="outros-debitos" name="outros-debitos" class="form-control" placeholder="Digite outros débitos mensais (R$)">
        </div>
        <div class="form-group">
          <label for="taxa-juros">Taxa de Juros (% ao mês):</label>
          <input type="text" id="taxa-juros" name="taxa-juros" class="form-control" placeholder="Digite a taxa de juros">
        </div>
        <button type="button" onclick="calcularValorMaximo()" class="btn btn-primary">Calcular</button>
      </form>
      <!-- Resultado da calculadora -->
      <div id="resultado-calculadora"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mask/1.14.16/jquery.mask.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#renda, #outros-debitos').maskMoney({ prefix: 'R$ ', allowNegative: false, thousands: '.', decimal: ',' });
    });

    function abrirModalCalculadora() {
      $('#modal-calculadora').show();
    }

    function fecharModalCalculadora() {
      $('#modal-calculadora').hide();
    }

    function calcularValorMaximo() {
      var renda = parseFloat($('#renda').maskMoney('unmasked')[0]);
      var outrosDebitos = parseFloat($('#outros-debitos').maskMoney('unmasked')[0]);
      var taxaJuros = parseFloat($('#taxa-juros').val());

      // Lógica para calcular o valor máximo do empréstimo
      var valorMaximo = (renda - outrosDebitos) * 0.3; // Por exemplo, limite de 30% da renda disponível

      // Exibir o resultado
      $('#resultado-calculadora').html('Valor Máximo do Empréstimo: R$' + valorMaximo.toFixed(2));
    }
  </script>
</body>
</html>
